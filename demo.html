      <div class="col-lg-6 col-md-offset-3">
        <div id="Message" class="alert alert-info" style="text-align: center; font-size: 20px"> Place your hand above your Leap Motion to begin scanning </div>
      </div>
    </div>
    <div class="row">    
      <div class="progress" style="height: 50px;">
          <div class="progress-bar" role="progressbar" style="width: 0%; padding-top: 13px; font-size: 20px">0%</div>
      </div>

    <div class="row">
      <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
    <script type="text/javascript">
      var progressbar = $('.progress-bar');
      deleteDB('hand_data');

      var ret = ["hello", 0];

      var controller = Leap.loop(function (frame) {
        console.log(frame)
        //controller.disconnect();

        if(ret[1]<100){
          controller.disconnect();
          ret = auth_ready(frame, ret[1]);
          //if(ret[1] != 0) {$("#Message").html(ret[0]);}

          switch(ret[0]) {
              case "5 Fingers Not Showing":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Too Far Right":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Too Far Left":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Too High":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Too Low":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Too Far From Body":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;          
              case "Hand Too Close To Body":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Fingers Not Straight Enough":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Is Not Flat, Rolled Left":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Is Not Flat, Rolled Right":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Is Not Flat, Pitched Backwards":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "Hand Is Not Flat, Pitched Forwards":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;              
              case "No Hand After Check":
                  $("#Message").attr('class', 'alert alert-warning');
                  $("#Message").html(ret[0]);
                  break;
              case "More than One Hand":
                  $("#Message").attr('class', 'alert alert-danger');
                  $("#Message").html(ret[0]);
                  break;
              case "Gathering":
                  $("#Message").attr('class', 'alert alert-success');
                  $("#Message").html(ret[0]);
                  break;
          
          }


          if(ret[1]==10){
            progressbar.css("width", "10%");
             $(".progress-bar").html("10%");
          } 
          if(ret[1]==20){
            progressbar.css("width", "20%");
            $(".progress-bar").html("20%");
          }
          if(ret[1]==30){
            progressbar.css("width", "30%");
            $(".progress-bar").html("30%");
          }
          if(ret[1]==40){
            progressbar.css("width", "40%");
            $(".progress-bar").html("40%");
          }
          if(ret[1]==50){
            progressbar.css("width", "50%");
            $(".progress-bar").html("50%");
          }
          if(ret[1]==60){
            progressbar.css("width", "60%");
            $(".progress-bar").html("60%");
          }
          if(ret[1]==70){
            progressbar.css("width", "70%");
            $(".progress-bar").html("70%");
          }
          if(ret[1]==80){
            progressbar.css("width", "80%");
            $(".progress-bar").html("80%");
          }
          if(ret[1]==90){
            progressbar.css("width", "90%");
            $(".progress-bar").html("90%");
          }
          if(ret[1]==99){
            progressbar.css("width", "99%");
            $(".progress-bar").html("99%");
          }
        }

        if (ret[1] == 100){
          progressbar.css("width", "100%");
          $(".progress-bar").html("100%");
          $("#Message").html("Complete");

          ret[1] = 101;
          airspring.indexedDB.calcAvg();
          getFrameDB();
        }
        

        controller.disconnect();
        //controller.connect();
      });
    </script>
