<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Air.Auth - Your hand is your identity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/css/bootstrp.min.css">
    <link rel="stylesheet" href="assets/css/air-style.css">
    <style type="text/css">
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
          }
          .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
          }
    </style>
  </head>
  <body>
    <div id="navbar_recorder"></div>
    <div class="container">
        <div class="row">
            <form>
                <div class="col-md-2 " style="text-align: center; padding-top: 20px">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Gesture Name">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="btn-group" style="width: 100%; text-align: center; padding-top: 20px">
                        <button type="button" class="btn btn-default" style="width:100%">Record</button>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="btn-group" style="width: 100%; text-align: center; padding-top: 20px">
                        <button type="submit" class="btn btn-default" style="width:100%">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="locator" class="launcher-marker col-lg-6 col-md-offset-3">
                <span class="glyphicon glyphicon-plus"></span>
            </div>
        </div>
    </div>
        
    
    <div class="footer">
      <div class="container">
        <p class="text-muted">2014 Air.Auth</p>
      </div>
    </div>

    <script src="leap-0.6.0.js"></script>
    <script src="assets/js/three.js"></script>
    <script src="assets/js/leap.rigged-hand-0.1.4.min.js"></script>
    <script src="assets/js/leap-plugins-0.1.6.js"></script>
    <script src="database.js"></script>
    <script src="air-spring.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/ejs.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/user-auth.js"></script>
    <script src="assets/js/messages.js"></script>
    <script src="/assets/js/virtual-hand.js"></script>
    <script src="welcome.js"></script>
