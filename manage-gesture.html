<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Air.Auth - Your hand is your identity | Manage Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/css/bootstrp.min.css">
    <link rel="stylesheet" href="assets/css/air-style.css">
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container">
      <br>
      <p class="header-icon"><img src="assets/img/air-auth-icon.png" title="Air.Auth" class="header-img" /></p>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-1"> 
          <h3 class="airauth-gesture-h3">Assigned Gestures</h3>
          <br>
          <table class="table table-striped airauth-gesture-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Site Name</th>
                  <th>Assigned Gesture</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Facebook</td>
                  <td>F</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Twitter</td>
                  <td>T</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Gamil</td>
                  <td>G</td>
                </tr>                
              </tbody>
            </table>
          </div>
        <div class="col-lg-4 col-lg-offset-2">     
          <h3 class="airauth-gesture-h3">Gesture Summary</h3>
          <br>
          <table class="table table-striped airauth-gesture-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Gesture Name</th>
                  <th>Gesture Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>F</td>
                  <td><span class="label label-warning">Unassigned</span></td>
                </tr>              
                <tr>
                  <td>1</td>
                  <td>F</td>
                  <td><span class="label label-info">Assigned</span></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>T</td>
                  <td><span class="label label-info">Assigned</span></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>G</td>
                  <td><span class="label label-info">Assigned</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p> 2014 Air.Auth </p>
          </div>
        </div>
      </footer>
    </div>

    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/add-edit-site.js"></script>
    <script src="assets/js/three.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/ejs.js"></script>
    <script src="assets/js/templates.js"></script>
  </body>
</html>
