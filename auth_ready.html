<!DOCTYPE html>
<html>
<head>
	<title>Auth Ready</title>
</head>
<body>
	<div id="output"></div>
	<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="leap-0.6.0.js"></script>
	<script type="text/javascript" src="air-spring.js"></script>
	<script src="database.js"></script> 
	<script type="text/javascript">
		deleteDB('hand_data');
		var ret = ["hello", 0];
		Leap.loop(function (frame) {
			if(ret[1]<100){
				ret = auth_ready(frame, ret[1]);

    		}
    		if (ret[1] == 100){
    			ret[1] = 101;
    			airspring.indexedDB.calcAvg();
    		}
 		 });
	</script>
