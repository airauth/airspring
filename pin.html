<!doctype html>

<html>
	<head>
		<title>Air.Auth</title>
		
		<link rel="stylesheet" href="assets/css/air-style.css">
		<link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
		<link rel="stylesheet" href="assets/css/bootstrp.min.css">
	</head>

	<body>
		<div id="main" style="width: 100%; height: 100%">
			<div id="navbar_launcher"></div>			
			<div class="container" id="virtualhand">
				
				<div class="row launcher-progress">
				    <div class="col-lg-6 col-lg-offset-3">
						<div id="hand-alerts" class="alert alert-info" style="font-size: larger">Please Enter your PIN<br>Use Thumb Left for Backspace<br>Use Thumb Right to Submit</div>
				    </div>
				    <div class="col-lg-4 col-lg-offset-4 well" style="background-color: #E7E7E7; margin-bottom: 0px;">
				    	<div id="pin_1" class="well col-lg-2" style="margin-left: 10px; margin-bottom: 0px; font-size: 30px;">1</div>
				    	<div id="pin_2" class="well col-lg-2 col-lg-offset-1" style="margin-bottom: 0px; font-size: 30px;">*</div>
				    	<div id="pin_3" class="well col-lg-2 col-lg-offset-1" style="margin-bottom: 0px; font-size: 30px;">_</div>
				    	<div id="pin_4" class="well col-lg-2 col-lg-offset-1" style="margin-bottom: 0px; font-size: 30px;">_</div>
				    </div>
				    <div class="col-lg-4 col-lg-offset-4">
				    	<br>
				    	<span id="pin_pose_display" style="color: #555555; font-size: 24px;"></span>
				    </div>
				</div>
				<div id="render-area" style="width: 100%; height: 100%"></div>
			
			</div>

			<div id="webgl-warning"><b>WARNING:</b> Your browser does not support WebGL. Rendering quality is limited and gesture trails are disabled.</div>
		
		</div>
		

		
		</div>
		
	</body>

	<script src="assets/js/jquery-1.10.2.min.js"></script>
	<script src="assets/js/jquery.touchwipe.min.js"></script>
	<script src="assets/js/three.min.js"></script>
	<script src="assets/js/detector.js"></script>
	<script src="assets/js/tween.js"></script>
	<script src="assets/js/orbit-controls.js"></script>
	<script src="assets/js/leap-old.js"></script>
	<script src="air-spring.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/ejs.js"></script>
        <script src="assets/js/jquery.cookies.2.2.0.min.js"></script>
	<script src="assets/js/chrome.cookie.js"></script>
        <script src="assets/js/cookies.js"></script>
        <script src="assets/js/templates.js"></script>
	<script src="assets/js/leaptrainer.js"></script>
	<script src="assets/js/messages.js"></script>
	<script src="assets/js/pin-ui.js"></script>
