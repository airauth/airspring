 
<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Air.Auth - Your hand is your identity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/css/bootstrp.min.css">
    <link rel="stylesheet" href="assets/css/air-style.css">
    <style type="text/css">
        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
          }
          .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 60px;
            background-color: #f5f5f5;
          }
    </style>
  </head>
  <body>
    <div id="main" style="width: 100%; height: 100%">
        <div id="navbar_launcher"></div>
        <div class="container" id="virtualhand">
            <div class="row launcher-progress">
                <div class="col-lg-4 col-md-offset-4">
                    <div id="hand-alerts" class="alert alert-info"> Place your hand over your Leap to begin scanning </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-offset-3">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar">0%</div>
                    </div>
                </div>
            </div>
            <div id="render-area" style="width: 100%; height: 100%"></div>
        </div>
        <div id="webgl-warning"><b>WARNING:</b> Your browser does not support WebGL. Rendering quality is limited and gesture trails are disabled.</div>
        
    </div>
    
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
    -->
    
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/detector.js"></script>
    <script src="assets/js/tween.js"></script>
    <script src="assets/js/orbit-controls.js"></script>
    <script src="leap-0.6.0.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="air-spring.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/ejs.js"></script>
    <script src="assets/js/templates.js"></script>
    <script src="assets/js/user-auth.js"></script>
    <script src="assets/js/messages.js"></script>
    <script src="assets/js/leaptrainer.js"></script>
    <script src="assets/js/launcher-ui.js"></script>
  </body>
</html>
